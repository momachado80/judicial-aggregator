services:
  # Backend API
  - type: web
    name: judicial-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # Frontend Web
  - type: web
    name: judicial-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./web
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://judicial-api.onrender.com
      - key: PORT
        value: 3000

  # Celery Worker
  - type: worker
    name: judicial-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A src.celery_app worker --loglevel=info
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false

  # Celery Beat
  - type: worker
    name: judicial-beat
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A src.celery_app beat --loglevel=info
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
