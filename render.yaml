services:
  # Backend API
  - type: web
    name: judicial-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: judicial-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: judicial-redis
          type: redis
          property: connectionString
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # Frontend Web
  - type: web
    name: judicial-web
    runtime: docker
    dockerfilePath: ./web/Dockerfile
    dockerContext: ./web
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://judicial-api.onrender.com
      - key: PORT
        value: 3000

  # Celery Worker
  - type: worker
    name: judicial-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A src.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: judicial-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: judicial-redis
          type: redis
          property: connectionString

  # Celery Beat
  - type: worker
    name: judicial-beat
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A src.celery_app beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: judicial-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: judicial-redis
          type: redis
          property: connectionString

  # Redis
  - type: redis
    name: judicial-redis
    ipAllowList: []
    plan: free

# Database
databases:
  - name: judicial-db
    databaseName: judicial_aggregator
    user: judicialadmin
    plan: free
