services:
  - type: web
    name: judicial-api
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: judicial-db
          property: connectionString

databases:
  - name: judicial-db
    databaseName: judicial_aggregator
    plan: free
